language: node_js
node_js:
- '6'
before_install:
- npm install -g gulp
install:
- npm install --ignore-scripts
script:
- gulp build
before_deploy:
- gulp dist
deploy:
- provider: npm
  email: jesper@superfly.tv
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: SuperFlyTV/casparcg-connection
    branch: master
- provider: releases
  api_key:
    secure: 
  file: 
  - "tmp/casparcg-connection-js.zip"
  - "tmp/casparcg-connection-src.zip"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: SuperFlyTV/casparcg-connection
    branch: master
notifications:
  email:
    recipients:
    - jesper@superfly.tv
    on_success: change
    on_failure: change
  slack:
    secure: 