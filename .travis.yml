language: node_js
node_js:
- '6'
before_install:
- npm install -g gulp
install:
- npm install --ignore-scripts && typings install
script:
- gulp build
deploy:
- provider: npm
  email: jesper@superfly.tv
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: SuperFlyTV/casparcg-connection
    branch: master
- provider: releases
  api_key:
    secure: 
  file: 
  - "js/"
  - "LICENSE"
  - "package.json"
  - "README.md"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: SuperFlyTV/casparcg-connection
    branch: master
notifications:
  email:
    recipients:
    - jesper@superfly.tv
    on_success: change
    on_failure: change
  slack:
    secure: 